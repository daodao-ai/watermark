<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>去水印下载工具</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 800px;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            text-align: center;
            padding: 30px 20px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 300;
        }

        .header p {
            opacity: 0.9;
            font-size: 1.1em;
        }

        .content {
            padding: 40px;
        }

        .password-section {
            text-align: center;
        }

        .main-section {
            display: none;
        }

        .input-group {
            margin-bottom: 30px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #333;
        }

        .input-field {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .input-field:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9ff;
            border-radius: 15px;
            display: none;
        }

        .video-info {
            margin-bottom: 20px;
        }

        .video-title {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 15px;
            color: #333;
            line-height: 1.4;
        }

        .preview-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .cover-preview {
            text-align: center;
        }

        .cover-preview img {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .video-preview {
            text-align: center;
        }

        .video-preview video {
            width: 100%;
            max-width: 300px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .download-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }

        .download-btn {
            background: linear-gradient(135deg, #43cea2 0%, #185a9d 100%);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-weight: 600;
        }

        .download-btn:hover {
            transform: translateY(-1px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                width: 95%;
                margin: 20px;
            }
            
            .content {
                padding: 20px;
            }
            
            .preview-section {
                grid-template-columns: 1fr;
            }
            
            .download-section {
                grid-template-columns: 1fr;
                gap: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>去水印下载工具</h1>
            <p>支持抖音等平台视频无水印下载</p>
        </div>
        
        <div class="content">
            <!-- 密码验证界面 -->
            <div id="passwordSection" class="password-section">
                <div class="input-group">
                    <label for="password">请输入访问密码</label>
                    <input type="password" id="password" class="input-field" placeholder="输入密码">
                </div>
                <button onclick="verifyPassword()" class="btn">验证密码</button>
            </div>

            <!-- 主功能界面 -->
            <div id="mainSection" class="main-section">
                <div class="input-group">
                    <label for="shareLink">粘贴分享链接</label>
                    <textarea id="shareLink" class="input-field" rows="3" placeholder="粘贴完整的分享文本，例如：4.89 03/24 cNJ:/ K@W.md 随意"搭讪"韩国美女... https://v.douyin.com/ZOqdo9qsYuY/ 复制此链接..."></textarea>
                </div>
                
                <button onclick="parseVideo()" id="parseBtn" class="btn">开始解析</button>
                
                <div id="loading" class="loading">
                    <div class="spinner"></div>
                    <p>正在解析中，请稍候...</p>
                </div>
                
                <div id="errorMessage" class="error-message"></div>
                
                <div id="resultSection" class="result-section">
                    <div class="video-info">
                        <div id="videoTitle" class="video-title"></div>
                    </div>
                    
                    <div class="preview-section">
                        <div class="cover-preview">
                            <h4>封面预览</h4>
                            <img id="coverPreview" src="" alt="封面预览">
                        </div>
                        <div class="video-preview">
                            <h4>视频预览</h4>
                            <video id="videoPreview" controls>
                                <source src="" type="video/mp4">
                                您的浏览器不支持视频播放
                            </video>
                        </div>
                    </div>
                    
                    <div class="download-section">
                        <button onclick="downloadCover()" class="download-btn">下载封面</button>
                        <button onclick="downloadVideo()" class="download-btn">下载视频</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let currentData = null;

        // 密码验证
        function verifyPassword() {
            const password = document.getElementById('password').value;
            if (password === '123456') {
                document.getElementById('passwordSection').style.display = 'none';
                document.getElementById('mainSection').style.display = 'block';
            } else {
                alert('密码错误，请重新输入！');
                document.getElementById('password').value = '';
            }
        }

        // 监听回车键
        document.getElementById('password').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });

        // 提取链接的正则表达式
        function extractUrl(text) {
            const urlRegex = /https?:\/\/[^\s\u4e00-\u9fa5]+/g;
            const matches = text.match(urlRegex);
            return matches ? matches[0] : null;
        }

        // 解析视频
        async function parseVideo() {
            const shareText = document.getElementById('shareLink').value.trim();
            
            if (!shareText) {
                showError('请输入分享链接！');
                return;
            }

            const url = extractUrl(shareText);
            if (!url) {
                showError('未找到有效的链接，请检查输入内容！');
                return;
            }

            const parseBtn = document.getElementById('parseBtn');
            const loading = document.getElementById('loading');
            const resultSection = document.getElementById('resultSection');
            const errorMessage = document.getElementById('errorMessage');

            // 显示加载状态
            parseBtn.disabled = true;
            loading.style.display = 'block';
            resultSection.style.display = 'none';
            errorMessage.style.display = 'none';

            try {
                const apiUrl = `https://api.guijianpan.com/waterRemoveDetail/xxmQsyByAk?ak=f2019d4178374d8fb93aa18e7beddd99&link=${encodeURIComponent(url)}`;
                
                const response = await fetch(apiUrl);
                const data = await response.json();

                if (data.code === '10000' && data.content && data.content.success) {
                    currentData = data.content;
                    displayResult(currentData);
                } else {
                    showError(data.msg || '解析失败，请检查链接是否正确！');
                }
            } catch (error) {
                console.error('解析错误:', error);
                showError('网络错误，请稍后重试！');
            } finally {
                parseBtn.disabled = false;
                loading.style.display = 'none';
            }
        }

        // 显示解析结果
        function displayResult(data) {
            const resultSection = document.getElementById('resultSection');
            const videoTitle = document.getElementById('videoTitle');
            const coverPreview = document.getElementById('coverPreview');
            const videoPreview = document.getElementById('videoPreview');

            // 设置标题
            videoTitle.textContent = data.title || '未知标题';

            // 设置封面预览
            if (data.cover) {
                coverPreview.src = data.cover;
                coverPreview.style.display = 'block';
            } else {
                coverPreview.style.display = 'none';
            }

            // 设置视频预览
            if (data.url) {
                videoPreview.src = data.url;
                videoPreview.style.display = 'block';
            } else {
                videoPreview.style.display = 'none';
            }

            resultSection.style.display = 'block';
        }

        // 显示错误信息
        function showError(message) {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // 下载文件
        async function downloadFile(url, filename) {
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                
                const downloadUrl = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = downloadUrl;
                a.download = filename;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                window.URL.revokeObjectURL(downloadUrl);
            } catch (error) {
                console.error('下载失败:', error);
                alert('下载失败，请稍后重试！');
            }
        }

        // 下载封面
        function downloadCover() {
            if (currentData && currentData.cover) {
                const filename = `cover_${Date.now()}.jpg`;
                downloadFile(currentData.cover, filename);
            } else {
                alert('没有可下载的封面！');
            }
        }

        // 下载视频
        function downloadVideo() {
            if (currentData && currentData.url) {
                const filename = `video_${Date.now()}.mp4`;
                downloadFile(currentData.url, filename);
            } else {
                alert('没有可下载的视频！');
            }
        }
    </script>
</body>
</html>
